
<!DOCTYPE html>
<html>
<head>
	<title>获取随机字符</title>
	<meta charset="gbk">
	<style type="text/css">
		*{
			margin: 20px 0px 20px 10px;

		}
	</style>
</head>
<body>
	<div>
		


		<form>
			请输入数字<input type="text" name="" value="">
			<input type="button" name=" " value="执行" onclick="on()" >
		</form>
		<p>你得到的字符是"<span></span>"</p>

	</div>
	<script type="text/javascript">
		function get(len) {
			
			var rdmString = "";
    			for (; rdmString.length < len; rdmString += Math.random().toString(36).substr(2));
   			 return rdmString.substr(0, len);
		}
		function on() {

			var span = document.getElementsByTagName('span')[0]
			var item = document.getElementsByTagName('input')[0].value
			if (isNaN(item)) {
			alert("请输入数字")
			}else if (item<=0) {
				alert("请输入大于0的数")

			}else {
				var item1 = get(item)
			
				span.innerText = item1
			}
			
		}
		
		// on(9)
</script>
</body>
</html>
