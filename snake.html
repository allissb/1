
<!DOCTYPE html>

<html>
	<head>
	<meta hcharset="UTF-8">
		<title>贪吃蛇</title>
		<style type="text/css">
			canvas{
			margin: 10px auto ;
			display: block;
			}
			#inputs{
				margin:0 auto;
				width:150px;
			}
			#attention {
				text-align: center;
			}
		</style>
	</head>
	<body>
		
		
		<div id="attention">方向键控制“上，下，左，右”</div>
		<canvas id="myCanvas" width="549" height="549" style="border:solid 1px red;">
		
		</canvas>
		
		<div id="inputs">
		<input type="button" name="" id="" value="上">
		<input type="button" name="" id="" value="右">
		<input type="button" name="" id="" value="下">
		<input type="button" name="" id="" value="左">
		</div>
		<script type="text/javascript">
			var snake =[
				{x:25,y:25,w:10,color:"orange",path:3},
				{x:26,y:25,w:10,color:"orange"},
				{x:27,y:25,w:10,color:"orange"}
			]
			var foods=[]
			
			
			window.onload = function () {
				document.onkeydown=function(e){
					var e = event || window.event || arguments.callee.caller.arguments[0];
					if(e && e.keyCode==38){//上
						if(snake[0].path!==2){
							snake[0].path=0;
						}
					}
					if(e && e.keyCode==39){//右
						if(snake[0].path!==3){
							snake[0].path=1;
						}
					}
					if(e && e.keyCode==40){//下
						if(snake[0].path!==0){
							snake[0].path=2;
						}
					}
					if(e && e.keyCode==37){//左
						if(snake[0].path!==1){
							snake[0].path=3;
						}
					}
				}
			var c = document.getElementById('myCanvas')
			var cxt = c.getContext("2d")
			addFood()
			
			
				setInterval(
			  		function(){
					render(cxt,snake);
					update(c);
					eat();
},200)
			
			}
			
			function render(obj,snake){

			obj.clearRect(0, 0, obj.canvas.width, obj.canvas.height)
				for(var i=0;i<snake.length;i++){
					obj.beginPath()
				
					obj.moveTo(snake[i].x*11,snake[i].y*11);   
					obj.lineTo(snake[i].x*11+10,snake[i].y*11); 
					obj.lineTo(snake[i].x*11+10,snake[i].y*11+10);  
					obj.lineTo(snake[i].x*11,snake[i].y*11+10);
				
					obj.fillStyle = snake[i].color;//设定填充颜色
	
	
					obj.fill()
				}
				for(var i=0;i<foods.length;i++){
					obj.beginPath()
				
					obj.moveTo(foods[i].x*11,foods[i].y*11);   
					obj.lineTo(foods[i].x*11+10,foods[i].y*11); 
					obj.lineTo(foods[i].x*11+10,foods[i].y*11+10);  
					obj.lineTo(foods[i].x*11,foods[i].y*11+10);
				
					obj.fillStyle = foods[i].color;//设定填充颜色
					obj.fill()
					
					obj.beginPath();
					obj.moveTo(foods[i].x*11,foods[i].y*11);
					obj.lineTo(foods[i].x*11+10,foods[i].y*11+10);
					obj.moveTo(foods[i].x*11+10,foods[i].y*11);
					obj.lineTo(foods[i].x*11,foods[i].y*11+10);
					obj.stroke()
				}
			}
			
			function update(){
				
//				square.x +=square.v
				for(var j=snake.length-1;j>0;j--){
//					console.dir(j)
					snake[j].x=snake[j-1].x;
					snake[j].y=snake[j-1].y;
				}
				if(snake[0].path==0){
					snake[0].y-=1
					if(snake[0].y<0){
						snake[0].y=50
					}
				}
				if(snake[0].path==1){
					snake[0].x+=1
					if(snake[0].x>49){
						snake[0].x=0
					}
					
				}
				if(snake[0].path==2){
					snake[0].y+=1
					if(snake[0].y>49){
						snake[0].y=0
					}
				}
				if(snake[0].path==3){
					snake[0].x-=1
					if(snake[0].x<0){
						snake[0].x=50
					}
				}
			}
		var a=document.getElementById("inputs").children;
//		console.dir(a)
		a[0].onclick=function(){
			if(snake[0].path!==2){
				snake[0].path=0;
			}
//		
		}
		a[1].onclick=function(){
			if(snake[0].path!==3){
				snake[0].path=1;
			}
		}
		a[2].onclick=function(){
			if(snake[0].path!==0){
				snake[0].path=2;
			}
		}
		a[3].onclick=function(){
			if(snake[0].path!==1){
				snake[0].path=3;
			}
		}
		function addFood(){
			var food={}
			var item
			do{
				item=false;
				food={
						x:~~(Math.random()*50),
						y:~~(Math.random()*50),
						color:"#"+(~~(Math.random()*(1<<24))).toString(16)
					}
				for(var i=0;i<snake.length;i++){
					if(food.x==snake[i].x&&food.y==snake[i].y){
						item=true
					}
				}
			}
			while(item);
			foods.push(food)
		}
		 
		 function eat(){
		 	for (var i=0;i<foods.length;i++) {
		 		if(snake[0].x==foods[i].x&&snake[0].y==foods[i].y){
			 		snake.push({
			 			x:snake[snake.length-1].x,
			 			y:snake[snake.length-1].y,
			 			color:foods[i].color
			 		})
			 		foods.splice(i)
					addFood()
			 	}
		 	}
		}
		</script>
</body>
</html>
